<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Мой первый блог</title>
    </head>
    <body>
        <h1>Мой первый блог</h1>
        {% for post in posts %}
            <div>
                <p>Published: {{ post.published_date }}</p>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
